<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body { font-family: Arial; background: #eef2f3; padding: 50px; }
        .box { width: 350px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #444; color: white; border: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <p>Created for Jira task KAN-10.</p>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Register</button>
</div>

</body>
</html>
